<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script>
      for (i = 0; i < 10; i++) {
        let x = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(i);
          }, Math.floor(Math.random) * 1);
        });
        x.then(y => console.log(y));
      }
    </script>
  </body>
</html>
